<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Omnifood is an AI-powered food subscription that will make
      you
      eat healthy again, 365 days per year. It's tailored to your personal
      tastes and nutritional needs."
      />

    <link rel="icon" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      />

    <link rel="stylesheet" href="css/Login-style.css">
    <link rel="stylesheet" href="css/main-queries.css">
    <script type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Omnifood &mdash; Never cook again!</title>
  </head>
  <body>
    <div class="container">
      <form action="sub-index.html">
        <p class="title">Login</p>
        <div class="input-box underline">
          <input type="email" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div>
      </form>
      <div class="option"><p> or Connect With Social Media</p></div>
      <div class="social-media">
        <a href="https://twitter.com/i/flow/login" class="twitter">Sign in With
          Twitter</a>
        <a href="https://www.facebook.com/login/" class="facebook">Sign in With
          Facebook</a>
      </div>
    </div>
  </body>
</html>
